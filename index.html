<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <script src="https://kit.fontawesome.com/a361935258.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Image Slider</h1>

      <div class="img-slider">
        <img src="./images/nature3.jpg" alt="image1" />
        <h2>Nature 1</h2>
      </div>

      <div class="img-slider">
        <img src="./images/nature2.jpg" alt="image1" />
        <h2>Nature 2</h2>
      </div>

      <div class="img-slider">
        <img src="./images/nature3.jpg" alt="image1" />
        <h2>Nature 3</h2>
      </div>

      <div class="img-slider">
        <img src="./images/nature4.jpg" alt="image1" />
        <h2>Nature 4</h2> 

    
      </div>

      <div class="img-slider">
        <img src="./images/nature5.jpg" alt="image1" />
        <h2>Nature 5</h2>
      </div>

       <span class="arrow" id="previous">
         <i class="fas fa-chevron-circle-left"></i>
      </span>

      <span class = "arrow" id="next">
        <i class="fas fa-chevron-circle-right"></i>
      </span>


    </div>

    <script src="./action1.js"></script>
  </body>
</html>
